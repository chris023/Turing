<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Static Comp 1</title>
</head>
<body>
  <main>
    <header class='header'>
      <h1>Bradley Cooper</h1>
      <p>I'm a Graphic Designer, Coder and Entrepreneur. Take a look at my portfolio to see what I was working</p>
      <button class='resume-button'> &#x1f4e5 Resume</button>
      <button class='contact-button'> &#x2139 Contact</button>
    </header>

    <section class='profile'>
      <div class="sprite-profile"></div>
      <h2>PROFILE</h2>
    </section>

    <section class='experience'>
      <div class="sprite-experience"></div>
      <h2>EXPERIENCE</h2>
    </section>

    <section class='education'>
      <div class="sprite-education"></div>
      <h2>EDUCATION</h2>
    </section>

    <section class='blog'>
      <div class="sprite-blog"></div>
      <h2>BLOG</h2>
    </section>

    <section class='social-menu'>
      <div class="sprite-social-menu"></div>
      <h2>SOCIAL MENU</h2>
    </section>

    <section class='contact'>
        <div class="sprite-contact"></div>
        <h2>CONTACT</h2>
    </section>

    <section class='portfolio'>
          <div class="sprite-portfolio"></div>
          <h2>PORTFOLIO</h2>
    </section>

    <section class='image-carousel'>
      <img src="img/bradley-cooper.jpg" alt="">
    </section>
  </main>
</body>
</html>
